{% extends "leaves/Layout/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_username" class="block mb-1">Username</label>
            <input type="text" name="username" id="id_username" class="w-full border px-3 py-2 rounded" required>
        </div>
        <div class="mb-4">
            <label for="id_password" class="block mb-1">Password</label>
            <input type="password" name="password" id="id_password" class="w-full border px-3 py-2 rounded" required>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Login</button>
    </form>
</div>
{% endblock %}
