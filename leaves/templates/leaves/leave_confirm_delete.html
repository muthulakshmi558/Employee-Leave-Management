{% extends "leaves/Layout/base.html" %}

{% block title %}Delete Leave Request{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded shadow max-w-md mx-auto text-center">
    <h2 class="text-xl font-bold mb-4">Are you sure you want to delete this leave request?</h2>
    <p class="mb-4"><strong>{{ object.reason }}</strong></p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Yes, Delete</button>
        <a href="{% url 'my-leaves' %}" class="bg-gray-300 text-black px-4 py-2 rounded ml-2">Cancel</a>
    </form>
</div>
{% endblock %}
